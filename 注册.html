
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单实现用户注册</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="cont">
    <div class="img">

    <img src ="1.jpg"></div>
    <form>
        <h1>欢迎注册</h1>
        <label class="text">昵称:<input type="text"></label>
        <label class="text">密码:<input type="password"></label>
        <label class="text">确认密码:<input type="password"></label>
        <div>性别:<label><input type="radio" name="sex">男</label>
            <label><input type="radio" name="sex">女</label>
        </div>
        <div class="birth">生日：
        <select><option>公历</option></select>
            <select><option>1996年</option></select>
            <select><option>月</option></select>
            <select><option>日</option></select>

        </div>
        <div class="addr">所在地：
            <select><option>中国</option></select>
            <select><option>吉林</option></select>
            <select><option>长春</option></select>

        </div>
        <label class="sure">手机号码：<input type="text"> </label>
        <p>可通过该手机号快速找回密码</p>
        <input type="button" value="立即注册">
        <label class="sel"> <input type="checkbox"> 我已阅读并同意服务条款和隐私政策</label>
    </form>
</div>
</body>
</html>
